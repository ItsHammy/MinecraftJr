#Bot Setup
#Need help? http://hammy.xyz/go/mcdiscordhelp
bot-setup:
  bot-id: 00000000000
  bot-token: 00000000000

#Cosmetic Settings
cosmetic-settings:
  #Playing Mode: http://hammy.xyz/mcdiscordhelp STREAMING NOT SUPPORTED
  playing-mode: 1
  playing-message: Minecraft on bedrock.teammage.org | {playersOnline}/{playersMax}
  #Chatting Channel Topic
  default-channel-topic: bedrock.teammage.org | {playersOnline}/{playersMax}
  #console channel Topic
  log-channel-topic: TPS: {tps}
  
